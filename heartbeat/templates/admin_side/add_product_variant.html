{% extends 'admin_side/base.html' %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add Product Variant</h2>

            </div>
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Product</label>
                            <select class="form-select" name="product">
                                {% for product in products %}
                                <option value="{{product.id}}">{{product.product_name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">SKU ID</label>
                            <input type="text" placeholder="Type here" class="form-control" name="sku_id">
                        </div>
                        <div class="row gx-3">
                          
                            <div class="col-md-4  mb-3">
                                <label class="form-label">Colour</label>
                                <select class="form-select" name="colour_value">
                                    <option value="None">----------</option>
                                    {% for value in colour %}
                                    <option value="{{ value.id }}">{{ value.colour_value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                          
                        </div>
                        <div class="row gx-3">

                            <div class="col-md-4  mb-3">
                                <label for="product_size" class="form-label">Max Price</label>
                                <input type="text" placeholder="Type here" class="form-control" id="product_size"
                                    name="max_price">
                            </div>


                            <div class="col-md-4  mb-3">
                                <label for="product_size" class="form-label">Sale price</label>
                                <input type="text" placeholder="Type here" class="form-control" id="product_size"
                                    name="sale_price">
                            </div>
                            <div class="col-md-4  mb-3">
                                <label for="product_size" class="form-label">Stock</label>
                                <input type="text" placeholder="Type here" class="form-control" id="product_size"
                                    name="stock">
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <div>
                                <label class="form-label">Thumbnail-Images</label>
                                <input class="form-control" type="file" name="thumbnail_image"onchange="previewImages(event)">
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <label class="form-label">Product-Images</label>
                                <div class="input-upload" id="imagePreviewContainer"></div>
                                <input class="form-control" type="file" name="product_image" id="product_image" multiple">
                            </div>
                        </div>
                        <div>
                            <button class="btn-dark  btn-md rounded font-sm hover-up" style="margin-left: 20px;">ADD
                            </button>
                        </div>
                    </div> <!-- card end// -->
                </div> <!-- card end// -->
            </div>
        </form>
    </div>
</section>

{% endblock content %}
