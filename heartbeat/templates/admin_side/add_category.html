{% extends 'admin_side/base.html' %} {% load static %} {% block content %}
<section class="content-main">
  <div class="row">
    <div class="col-9">
      <div class="content-header">
        <h2 class="content-title">Add New Category</h2>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card mb-4">
        <div class="card-header">
          <h4>General Information</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'add_category' %}">
            {% csrf_token %}
            <div class="mb-4">
              <label for="product_name" class="form-label">Category Name</label>
              <input
                type="text"
                placeholder="Type here"
                class="form-control"
                id="category"
                name="category_name"
              />
              <p style="color: red" id="err-cat"></p>
            </div>
            <!-- <div class="mb-4">
                            <label class="form-label">Full description</label>
                            <textarea placeholder="Type here" class="form-control" name="category_description" rows="4" required></textarea>
                        </div> -->
            <div>
              <button
                class="btn-dark btn-md rounded font-sm hover-up"
                id="add-btn"
                type="submit"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- card end// -->
    </div>
    {% comment %}
    <div class="col-lg-3">
      <div class="card mb-4">
        <div class="card-header">
          <h4>Media</h4>
        </div>
        <div class="card-body">
          <div class="input-upload">
            <img src="{% static 'assets/imgs/theme/upload.svg' %}" alt="" />
            <input class="form-control" type="file" />
          </div>
        </div>
      </div>
      <!-- card end// -->
    </div>
    {% endcomment %}
  </div>
</section>
<!-- content-main end// -->

<script>
      document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("add-btn").addEventListener("click", function (event) {
          let preventDefault = false;  // Flag to determine whether to prevent the default behavior

          //const categoryRegex = /^[^\s].*[^\s]$/;
          const categoryRegex = /^[^\s].*[^\s]$/;


          function validateCategory() {
              const categoryInput = document.getElementById("category");
              const categoryName = categoryInput.value;
              if (categoryRegex.test(categoryName)) {
                  return true;
              } else {
                  document.getElementById("err-cat").textContent = "Please enter a valid category name";
                  preventDefault = true;  // Set the flag to true if validation fails
                  return false;
              }
          }
          validateCategory();
          // Prevent the default behavior only if any of the validations fail
          if (preventDefault) {
              event.preventDefault();
         }
  });

});

</script>
{% endblock content %}
